<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
              <h3 class="box-title m-t-40 m-b-0">{{ 'RegisterNow' | translate}}</h3><small>{{'CreateYourAccount' | translate}} {{'And' | translate}} {{'Enjoy' | translate}}</small>
              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="{{'Name' |translate}}" autocomplete="off">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input formControlName="email" name="email" class="form-control" type="email" required placeholder="{{'Email' |translate}}" autocomplete="off">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input formControlName="password" name="password" class="form-control" type="password" required placeholder="{{'Password' |translate}}" autocomplete="off">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input formControlName="password2" name="password2" class="form-control" type="password" required="" placeholder="{{'ConfirmPassword' |translate}}" autocomplete="off">
                  </div>
              </div>
              <div class="form-group" *ngIf="formulario.errors?.sonIguales && !formulario.pristine">
                <p class="text-danger">
                  {{'PasswordsMustBeTheSame' | translate}}
                </p>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary p-t-0">
                          <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                          <label for="checkbox-signup"> {{'AcceptAll' |translate}} <a href="#">{{'Terms' |translate}}</a></label>
                      </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">{{'Register' |translate}}</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>{{'AlreadyHaveAccount' |translate}}<a routerLink="/login" class="text-info m-l-5"><b>{{'Login' |translate}}</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
