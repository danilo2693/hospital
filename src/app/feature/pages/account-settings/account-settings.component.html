<div class="row">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{'Theme' | translate}}</h4>
        <hr />
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>{{ 'WithLightSideBar' | translate}}</b></li>
            <li>
              <a #link1 (click)="cambiarColorTema('default', link1)" data-theme="default" class="selector default-theme"></a>
            </li>
            <li><a #link2 (click)="cambiarColorTema('green', link2)" data-theme="green" class="selector green-theme"></a></li>
            <li><a #link3 (click)="cambiarColorTema('red', link3)" data-theme="red" class="selector red-theme"></a></li>
            <li><a #link4 (click)="cambiarColorTema('blue', link4)" data-theme="blue" class="selector blue-theme"></a></li>
            <li><a #link5 (click)="cambiarColorTema('purple', link5)" data-theme="purple" class="selector purple-theme"></a></li>
            <li><a #link6 (click)="cambiarColorTema('megna', link6)" data-theme="megna" class="selector megna-theme"></a></li>
            <li class="d-block m-t-30"><b>{{ 'WithDarkSideBar' | translate}}</b></li>
            <li>
              <a #link7 (click)="cambiarColorTema('default-dark', link7)" data-theme="default-dark" class="selector default-dark-theme"></a>
            </li>
            <li>
              <a #link8 (click)="cambiarColorTema('green-dark', link8)" data-theme="green-dark" class="selector green-dark-theme"></a>
            </li>
            <li>
              <a #link9 (click)="cambiarColorTema('red-dark', link9)" data-theme="red-dark" class="selector red-dark-theme"></a>
            </li>
            <li>
              <a #link10 (click)="cambiarColorTema('blue-dark', link10)" data-theme="blue-dark" class="selector blue-dark-theme"></a>
            </li>
            <li>
              <a #link11 (click)="cambiarColorTema('purple-dark', link11)" data-theme="purple-dark" class="selector purple-dark-theme"></a>
            </li>
            <li>
              <a #link12 (click)="cambiarColorTema('megna-dark', link12)" data-theme="megna-dark" class="selector megna-dark-theme"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
