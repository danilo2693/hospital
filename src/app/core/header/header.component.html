<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-light">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/dashboard">
        <b>
          <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
          <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
        </b>
      </a>
    </div>
    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i
              class="ti-menu"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"><i class="ti-menu"></i></a>
        </li>
        <li class="nav-item hidden-sm-down"></li>
      </ul>
      <ul class="navbar-nav my-lg-0">
        <li class="nav-item hidden-xs-down search-box">
          <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i
              class="ti-search"></i></a>
          <div class="app-search">
            <input #input (keyup.enter)="buscar(input.value)" type="text" class="form-control"
              placeholder="{{'SearchAndEnter' | translate}}" />
            <a class="srh-btn"><i class="ti-close"></i></a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i data-toggle="tooltip" title="{{'ChangeLanguage' | translate}}" class="fa fa-language"
              aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right animated fadeIn">
            <a class="dropdown-item pointer" (click)="languageService.cambiarLenguaje('en')"><i
                class="flag-icon flag-icon-us"></i>{{'English' | translate}}</a>
            <a class="dropdown-item pointer" (click)="languageService.cambiarLenguaje('es')"><i
                class="flag-icon flag-icon-es"></i>{{'Spanish' | translate}}</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"><img [src]="usuarioService.usuario.img | imagen" alt="user"
              class="profile-pic" /></a>
          <div class="dropdown-menu dropdown-menu-right animated fadeIn">
            <ul class="dropdown-user">
              <li>
                <div class="dw-user-box" align="center">
                  <div class="u-img">
                    <img [src]="usuarioService.usuario.img | imagen" alt="user" />
                  </div>
                  <div class="u-text">
                    <h4>{{usuarioService.usuario.nombre}}</h4>
                    <p class="text-muted">{{usuarioService.usuario.email}}</p>
                    <a class="btn btn-rounded btn-danger btn-sm" routerLink="/profile"
                      routerLinkActive="active">{{'ViewProfile' | translate}}</a>
                  </div>
                </div>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a routerLink="/profile" routerLinkActive="active"><i class="ti-user"></i>
                  {{'MyProfile' | translate}}</a>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a routerLink="/account-settings" routerLinkActive="active"><i class="ti-settings"></i>
                  {{'AccountSettings' | translate}}</a>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a class="pointer" (click)="usuarioService.cerrarSesion()"><i class="fa fa-power-off"></i>
                  {{'Logout' | translate}}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
